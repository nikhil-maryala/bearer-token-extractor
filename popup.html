<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bearer Token Extractor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Bearer Token Extractor</h1>

    <div id="notification" class="notification"></div>

    <div class="env-buttons">
      <button class="env-btn alpha-btn" data-url="https://alpha.uipath.com/portal_/home">Alpha</button>
      <button class="env-btn staging-btn" data-url="https://staging.uipath.com/portal_/home">Staging</button>
      <button class="env-btn prod-btn" data-url="https://cloud.uipath.com/portal_/home">Prod</button>
    </div>

    <div class="url-input-section">
      <input type="text" id="urlInput" placeholder="Enter URL to navigate to..." />
      <button id="navigateBtn">Navigate</button>
    </div>

    <div class="tokens-section">
      <div class="header">
        <h2>Captured Tokens</h2>
        <button id="clearBtn" class="clear-btn">Clear All</button>
      </div>

      <div id="tokensList"></div>

      <div id="noTokens" class="no-tokens">
        No bearer tokens captured yet. Navigate to a URL or browse to a page that makes API calls.
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
